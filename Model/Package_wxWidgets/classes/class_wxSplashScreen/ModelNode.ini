LibClass=1
Description=wxSplashScreen shows a window with a thin border, displaying a bitmap describing your application. Show it in application initialisation, and then either explicitly destroy it or let it time-out.\n\nExample usage:\n\n  wxBitmap bitmap;\n  if (bitmap.LoadFile("splash16.png", wxBITMAP_TYPE_PNG))\n  {\n      wxSplashScreen* splash = new wxSplashScreen(bitmap,\n          wxSPLASH_CENTRE_ON_SCREEN|wxSPLASH_TIMEOUT,\n          6000, NULL, -1, wxDefaultPosition, wxDefaultSize,\n          wxSIMPLE_BORDER|wxSTAY_ON_TOP);\n  }\n  wxYield();
Template=
ClassInclude=<wx/splash.h>
CCoded=no
