Name=wxFileConfig
Type=2097408
ID=$Id$
LastChanged=1136631125
LibClass=1
Description=wxFileConfig implements wxConfigBase interface for storing and retrieving configuration information using plain text files. The files have a simple format reminiscent of Windows INI files with lines of the form key = value defining the keys and lines of special form [group] indicating the start of each group.\n\nThis class is used by default for wxConfig on Unix platforms but may also be used explicitly if you want to use files and not the registry even under Windows.
ClassInclude=<wx/fileconf.h>
