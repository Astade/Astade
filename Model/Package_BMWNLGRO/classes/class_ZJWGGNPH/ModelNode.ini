Description=A radio button item is a button which usually denotes one of several mutually exclusive options. It has a text label next to a (usually) round button.\n\nYou can create a group of mutually-exclusive radio buttons by specifying wxRB_GROUP for the first in the group. The group ends when another radio button group is created, or there are no more radio buttons.
