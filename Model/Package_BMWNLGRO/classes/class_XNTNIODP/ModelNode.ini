[Astade]
Name=wxAcceleratorTable
Type=2097408
ID=$Id$
LastChanged=1164572575
Description=An accelerator table allows the application to specify a table of keyboard shortcuts for menus or other commands. On Windows, menu or button commands are supported; on GTK, only menu commands are supported.\n\nExample\n\n\n  wxAcceleratorEntry entries[4];\n  entries[0].Set(wxACCEL_CTRL,  (int) 'N',     ID_NEW_WINDOW);\n  entries[1].Set(wxACCEL_CTRL,  (int) 'X',     wxID_EXIT);\n  entries[2].Set(wxACCEL_SHIFT, (int) 'A',     ID_ABOUT);\n  entries[3].Set(wxACCEL_NORMAL,  WXK_DELETE,    wxID_CUT);\n  wxAcceleratorTable accel(4, entries);\n  frame->SetAcceleratorTable(accel);
LibClass=1
ClassInclude=<wx/accel.h>
GUID=KOJTTTTD
