Name=wxStringTokenizer
Type=2097408
ID=$Id$
LastChanged=1140556573
LibClass=1
Description=wxStringTokenizer helps you to break a string up into a number of tokens. It replaces the standard C function strtok() and also extends it in a number of ways.\n\nTo use this class, you should create a wxStringTokenizer object, give it the string to tokenize and also the delimiters which separate tokens in the string (by default, white space characters will be used).\n\nThen GetNextToken may be called repeatedly until it HasMoreTokens returns false.
ClassInclude=<wx/tokenzr.h>
