Description=The write call back function allows a userland process to write data to the kernel, so it\nhas some kind of control over the kernel. The write function should have the following\nformat:\n\nint write_func(struct file* file, const char* buffer, unsigned long count, void* data);\n\nThe write function should read count bytes at maximum from the buffer. \n\nNote that the buffer doesn’t live in the kernel’s memory space, so it should first be copied to\nkernel space with copy_from_user. The file parameter is usually ignored.
