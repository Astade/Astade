Description=This class contains all the Icons, which are used in the Astade context.\nThat is the only purpose of that class. Being the container of all icons.\n\nfunction RgbToGray(Source: TColor) : TColor;\nvar Target: Byte;\nbegin\n  Target := Round((0.30 * GetRValue(Source)) +\n\t\t(0.59 * GetGValue(Source)) +\n\t\t(0.11 * GetBValue(Source)));\n  Result := RGB(Target, Target, Target);\nend;
